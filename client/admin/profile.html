<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="stylesheet" href="/public/icofont/icofont.min.css" />
    <link rel="stylesheet" href="/public/css/font.css" />

    <link rel="stylesheet" href="/public/admin/css/template.css" />
    <link rel="stylesheet" href="/public/admin/css/header.css" />
    <link rel="stylesheet" href="/public/admin/css/navigation.css" />
    <link rel="stylesheet" href="/public/admin/css/popup.css" />
    <link rel="stylesheet" href="/public/admin/css/profile.css" />
  </head>

  <body>
    <!--HEADER-->
    <header class="up">
      <h2 class="upr">Admin Panel</h2>

      <div class="upl">
        <span class="item power"><i class="icofont-power"></i></span>
      </div>
    </header>

    <div class="lp">
      <!--SIDE NAVIGATION-->
      <div class="lrp">
        <div class="profile">
          <img src="/public/images/profile.jfif" alt="admin" />
          <p>Abdullah Khan</p>
        </div>

        <nav>
          <div class="nav-sec">
            <ul>
              <li>
                <i class="icofont-user"></i>&nbsp;<a
                  href="/dashboard/users/profile"
                  >Profile</a
                >
              </li>
            </ul>
          </div>

          <div class="nav-sec">
            <ul>
              <li>
                <i class="icofont-edit"></i>&nbsp;<a
                  href="/dashboard/blogs/create"
                  >Create Blog</a
                >
              </li>
              <li>
                <i class="icofont-blogger"></i>&nbsp;<a href="/dashboard/blogs"
                  >Blogs</a
                >
              </li>
              <li>
                <i class="icofont-list"></i>&nbsp;<a
                  href="/dashboard/categories"
                  >Categories</a
                >
              </li>
            </ul>
          </div>

          <div class="nav-sec">
            <ul>
              <li>
                <i class="icofont-users-alt-5"></i>&nbsp;<a
                  href="/dashboard/users"
                  >Users</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!--MAIN CONTENT-->
      <div class="llp">
        <!--MAIN CONTENT HEAD-->
        <div class="head">
          <h3>Profile</h3>
        </div>

        <!--MAIN CONTENT BODY-->
        <div class="profile">
          <div class="profile-form">
            <h3>Change Profile</h3>
            <form class="chng-profile">
              <div class="inputs">
                <input name="Name" placeholder="Name" />
                <input name="Username" placeholder="Username" />
              </div>
              <button>Save Changes</button>
            </form>
          </div>
          <div class="profile-form">
            <h3>Change Password</h3>
            <form class="chng-pwd">
              <div class="inputs">
                <input name="password" placeholder="Password" />
                <input name="confirmPassword" placeholder="Confirm Password" />
              </div>
              <button>Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--popup form part-->
    <div class="backdrop">
      <div class="popup"></div>
    </div>
    <!--popup form part-->
  </body>

  <script defer src="/public/admin/js/profile/template.js"></script>
  <script defer src="/public/admin/js/profile/profile.js"></script>
</html>
